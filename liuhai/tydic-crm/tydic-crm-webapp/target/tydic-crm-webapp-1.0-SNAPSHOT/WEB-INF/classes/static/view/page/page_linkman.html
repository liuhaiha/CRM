	<script type="text/javascript">
	
	// 加载分页信息
	function loadpageLinkman(totalitem) {
		var pageSize = $("#pageSizeLinkman").val(); // 每页显示多少条
		var totalPage = totalitem % pageSize == 0 ? totalitem / pageSize : (Math.ceil(totalitem / pageSize)); // 总共多少页
		$("#totalPageLinkman").text(totalPage);
		$("#totalSizeLinkman").text(totalitem);
		$("#jpageNumberLinkman").html("");
		var ht = "";
		for ( var k = 1; k <= totalPage; k++) {
			ht += "<option value='" + k + "'>" + k + "</option>";
		}
		$("#jpageNumberLinkman").html(ht);
		$("#jpageNumberLinkman").val($("#pageNumberLinkman").text());
	}
	</script>
