	<script type="text/javascript">
	
	// 加载分页信息
	function loadpageMeeting(totalitem) {
		var pageSize = $("#pageSizeMeeting").val(); // 每页显示多少条
		var totalPage = totalitem % pageSize == 0 ? totalitem / pageSize : (Math.ceil(totalitem / pageSize)); // 总共多少页
		$("#totalPageMeeting").text(totalPage);
		$("#totalSizeMeeting").text(totalitem);
		$("#jpageNumberMeeting").html("");
		var ht = "";
		for ( var k = 1; k <= totalPage; k++) {
			ht += "<option value='" + k + "'>" + k + "</option>";
		}
		$("#jpageNumberMeeting").html(ht);
		$("#jpageNumberMeeting").val($("#pageNumberMeeting").text());
	}
	</script>
