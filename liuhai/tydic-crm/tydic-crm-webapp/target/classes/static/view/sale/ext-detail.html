<html>

<head>
<meta charset="utf-8">
<title>新客户交流</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../css/global.css" media="all">
<link rel="stylesheet" href="../css/font-awesome.min.css" media="all">

</head>

<body>
	<div class="admin-main" id="parentDiv">
		<div id="projDiv"
			style="border: 2px solid #000; border-color: #1AA094;">

			<fieldset style="border: 2px solid #1AA094;">
				<legend align="left" style="font-weight: bold; color: #B22222;">单位基本资料</legend>
				<table class="site-table table-hover">
					<thead>
						<tr>
							<td style="width: 12%; font-size: 14px; text-align: right;">
								客户名称：</td>
							<td style="width: 30%; font-size: 14px;"><input
								name="customerName" id="customerName" type="text"
								style="width: 98%; height: 30px;"
								readonly="readonly"></td>
							<td id="area" data-id="00004"
								style="width: 12%; font-size: 14px; text-align: right;">
								所属区域：</td>
							<td style="width: 30%; font-size: 14px;"><input
								name="customerName" id="customerArea" type="text"
								style="width: 98%; height: 30px;"
								readonly="readonly"></td>
						</tr>
						<tr>
							<td style="width: 12%; font-size: 14px; text-align: right;">
								单位地址：</td>
							<td style="width: 30%; font-size: 14px;"><input
								name="customerAddr" id="customerAddr" type="text"
								style="width: 98%; height: 30px;"
								readonly="readonly"></td>
							<td style="width: 12%; font-size: 14px; text-align: right;">
								所属省份：</td>
							<td style="width: 30%; font-size: 14px;"><input
								name="customerProv" id="customerProv"
								style="width: 98%; height: 30px;" readonly="readonly"></td>
						</tr>
						<tr>
							<td style="width: 12%; font-size: 14px; text-align: right;">
								客户来源：</td>
							<td style="width: 30%; font-size: 14px;"><input
								name="customerSource" id="customerSource"
								style="width: 98%; height: 30px;" readonly="readonly"></td>
							<td style="width: 12%; font-size: 14px; text-align: right;">
								单位类别：</td>
							<td style="width: 30%; font-size: 14px;"><input
								name="customerCategory" id="customerCategory"
								style="width: 98%; height: 30px;" readonly="readonly"></td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</fieldset>




			<!--- 交流项目详情--->
			<fieldset id="extProDetail" style="border: 2px solid #1AA094;">
				<legend align="left" style="font-weight: bold; color: #B22222;">交流项目详情</legend>
				<table class="site-table table-hover">
					<thead>
						<tr>
							<td style="width: 12%; font-size: 14px; text-align: right;">
								项目简称：</td>
							<td style="width: 30%; font-size: 14px;"><input
								name=shortName id="shortName" type="text"
								style="width: 98%; height: 30px;"
								readonly="readonly"></td>
							<td style="width: 12%; font-size: 14px; text-align: right;">
								项目全称：</td>
							<td style="width: 30%; font-size: 14px;"><input
								name="fullName" id="fullName" type="text"
								style="width: 98%; height: 30px;" 
								readonly="readonly"></td>
						</tr>
						<tr>
							<td style="width: 12%; font-size: 14px; text-align: right;">
								项目阶段：</td>
							<td style="width: 30%; font-size: 14px;"><input
								name="stage" id="stage" type="text"
								style="width: 98%; height: 30px;" 
								readonly="readonly"></td>
							<td style="width: 12%; font-size: 14px; text-align: right;">
								项目经办人：</td>
							<td style="width: 30%; font-size: 14px;"><input
								name="operator" id="operator"
								style="width: 98%; height: 30px;" readonly="readonly"></td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</fieldset>
			<!--- 交流介绍：--->
			<fieldset style="border: 2px solid #1AA094;">
				<legend align="left" style="font-weight: bold; color: #B22222;">交流详情</legend>
				<div style="padding: 5px;" class="modal-body">
					<table class="site-table table-hover">
						<thead>
							<tr>
								<td style="width: 12%; font-size: 14px; text-align: right;">交流主题：</td>
								<td  style="width: 30%; font-size: 14px;"><input type="text"
									style="width: 98%; height: 30px;" id="extTheme" name="extTheme" readonly="readonly"></td>
								<td style="width: 12%; font-size: 14px; text-align: right;">交流时间：</td>
								<td  style="width: 30%; font-size: 14px;"><input id="extTime"
									name="extTime" type="text" lay-verify="date" autocomplete="off"
									class="layui-input" style="width: 98%; height: 30px;" readonly="readonly"></td>
							</tr>
							<tr>
								<td style="width: 12%; font-size: 14px; text-align: right;">交流地点：</td>
								<td  style="width: 30%; font-size: 14px;"><input type="text"
									style="width: 98%; height: 30px;" id="extAddr" name="extAddr" readonly="readonly"></td>
								<td style="width: 12%; font-size: 14px; text-align: right;"
									disabled>我方参与人：</td>
								<td  style="width: 30%; font-size: 14px;"><input id="extOwner"
									name="extOwner" type="text" style="width: 98%; height: 30px;" readonly="readonly"></td>
							</tr>
							<tr>
								<td style="width: 12%; font-size: 14px; text-align: right;">客户方参与人：</td>
								<td  style="width: 30%; font-size: 14px;"><input id="extCus"
									name="extCus" type="text" style="width: 98%; height: 30px;" readonly="readonly"></td>
								<td style="width: 12%; font-size: 14px; text-align: right;">第三方参与人：</td>
								<td  style="width: 30%; font-size: 14px;"><input id="extThird"
									name="extThird" type="text" style="width: 98%; height: 30px;" readonly="readonly"></td>
							</tr>
							<tr>
								<td style="width: 12%; font-size: 14px; text-align: right;">申请说明：</td>
								<td  style="width: 30%; font-size: 14px;"><textarea id="applyState"
										style="width: 98%;" rows="8" 
										readonly="readonly"></textarea></td>
								<td style="width: 12%; font-size: 14px; text-align: right;">审批人：</td>
								<td  style="width: 30%; font-size: 14px;"><input style="width: 98%; height: 30px;" id="apprMan"
									readonly="readonly"></td>
							</tr>
							<tr>
								<td style="width: 12%; font-size: 14px; text-align: right;">申请说明：</td>
								<td  style="width: 30%; font-size: 14px;"><textarea id="approvalOpinion"
										style="width: 98%;" rows="3" 
										readonly="readonly"></textarea></td>
								<td></td>
								<td></td>
							</tr>
						</thead>
					</table>
				</div>
			</fieldset>
		</div>
	</div>

	<script type="text/javascript" src="../plugins/layui/layui.js"></script>
	<script src="../js/jquery-1.8.1.min.js" type="text/javascript"></script>
	<script src="../js/sale/ext-detail.js"
		type="text/javascript"></script>
</body>

</html>
