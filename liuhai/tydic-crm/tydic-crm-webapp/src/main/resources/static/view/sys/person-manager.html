		<script>
			var layer;
			layui.config({
				base: '../../plugins/layui/modules/'
			});
			layui.use(['form', 'layer', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer;

			});
		</script>
		<script type="text/javascript">
			function addperson() {
				layer.open({
					title: '请填写人员信息',
					type: 1,
					content: $('#addperson'),
					shade: false,
					shadeClose: false,
					btn: ['新增', '取消'],
					yes: function(index, layero) {
						//按钮【按钮一】的回调

						layer.close(index); //如果设定了yes回调，需进行手工关闭

					},
					cancel: function(index, layero) {
						//右上角关闭回调

						//return false 开启该代码可禁止点击该按钮关闭
						layer.close(index); //如果设定了yes回调，需进行手工关闭
					}
				});
			}

			function edit() {
				layer.msg("无权编辑");
			}
